<!DOCTYPE html>
<html>
<head>
  <title>Islamic Historical Timeline</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
      background-color: #f8f9fa;
    }
    
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
      font-size: 2.5em;
    }
    
    .timeline-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 0 auto;
      max-width: 1000px;
    }
    
    .tooltip {
      pointer-events: auto !important;
    }
    
    .tooltip a {
      text-decoration: none;
      font-weight: bold;
    }
    
    .tooltip a:hover {
      text-decoration: underline;
    }
    
    .instructions {
      text-align: center;
      color: #666;
      margin-bottom: 20px;
      font-style: italic;
    }
    
    .timeline-event {
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .timeline-event:hover {
      fill: orange;
    }
  </style>
</head>
<body>
  <h1>ðŸ•Œ Islamic Historical Timeline</h1>
  <div class="instructions">
    Hover over the data points to view related Hadith, Quran verses, and Tafseer links
  </div>
  <div class="timeline-container">
    <div id="timeline"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
